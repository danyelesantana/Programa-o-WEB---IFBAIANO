<!DOCTYPE html>
<html>
<head>
	<title>Criando Listas</title>

	<style type="text/css">

		/*formatando listas */

		ol{

			font-size: 14pt;
			color: green;
			list-style-type: lower-roman;
		}

		ul{

			font-size: 16pt;
			color: pink;
			list-style: square;
		}

		/* Formatando a lista para ser apresentada na horizontal */
		
		.lista-horizontal li{

			color: black;
			display: inline; /*define os itens um ao lado do outro*/
			padding-left: 30px;
		}



	</style>
</head>
<body>

<!-- Lista ordenada -->

<ol>

	<li>Texto</li>
	<li>Texto</li>
	<li>Texto</li>
	<li>Texto</li>
	<li>Texto</li>
	<li>Texto</li>

</ol>

<!-- Lista nçao ordenada -->

<ul>

	<li>Texto</li>
	<li>Texto</li>
	<li>Texto</li>
	<li>Texto</li>
	<li>Texto</li>
	<li>Texto</li>

</ul>



<!-- Lista de definicao -->

<dl>
	
	<dt>Termo
		<dd>Descrição</dd>

	</dt>

</dl>

<dl>
	
	<dt>Termo02
		<dd>Descrição02</dd>

	</dt>

</dl>

<ol class="lista-horizontal">

	<li>Texto</li>
	<li>Texto</li>
	<li>Texto</li>
	<li>Texto</li>
	<li>Texto</li>
	<li>Texto</li>

</ol>





</body>
</html>
